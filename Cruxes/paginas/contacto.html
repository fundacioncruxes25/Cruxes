          <li><a href="dona.html" class="donate-button">Doná</a></li>
        </ul>

      <!-- Contenedor de Idioma y Menú -->
      <div class="header-right">
        <div class="language-switch">
          <div class="language-toggle">
            <input type="checkbox" id="languageToggle" class="language-toggle-input">
            <label for="languageToggle" class="language-toggle-label">
              <span class="language-option es">ES</span>
              <span class="language-option en">EN</span>
              <span class="language-slider"></span>
            </label>
          </div>

        <button class="menu-toggle" aria-label="Menú">
          <span class="hamburger"></span>

      </div>
    </header>

    <!-- ###### CONTENIDO PRINCIPAL ###### -->
    <main class="container">

      <section id="contacto" class="section">

        <!-- Contenedor Sección Contacto -->
        <div class="contacto-container">

          <!-- Contenedor Información Contacto -->
          <div class="contacto-info">

            <h3 class="contacto-main-title" data-i18n="contacto.title">
              Contacto
            </h3>

            <h3 data-i18n="contacto.mas_info">Para más información:</h3>

            <p data-i18n="contacto.form_text">
              Completa el formulario y nos pondremos en contacto contigo.
            </p>

            <div class="social-icons">
              <a
                href="https://wa.me/+5491131560677"
                target="_blank"
                rel="noopener"
                title="WhatsApp"
                >
                <i class="fab fa-whatsapp"></i>
                  <span>+5491131560677</span>
              </a>
              <a
                href="https://www.instagram.com/Cruxes_solidarias"
                target="_blank"
                rel="noopener"
                title="Instagram"
                >
                <i class="fab fa-instagram"></i>
                  <span>@Cruxes_solidarias</span>
              </a>
              <a href="mailto:info@cruxes.org" title="Gmail">
                <i class="fas fa-envelope"></i>
                <span>info@cruxes.org</span>
              </a>
            </div>
          </div>
          
          <!-- Contenedor Formulario -->
          <div class="formulario-container">
            <form id="contacto-form" class="contacto-form">
              <div class="form-group">
                <label for="nombre" class="form-label">
                  Nombre completo *
                </label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email" class="form-label">
                  Correo electrónico *
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="telefono" class="form-label">
                  Teléfono *
                </label>
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="tipo-contacto" class="form-label">
                  Tipo de contacto
                </label>
                <div class="select-container">
                  <select id="tipo-contacto" name="tipo-contacto" class="form-select">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="donar">Quiero donar</option>
                    <option value="voluntario">Quiero ser voluntario</option>
                    <option value="empresa">Soy Empresa</option>
                    <option value="informacion">Solicito información</option>
                    <option value="otro">Otro</option>
                  </select>
                  <div class="select-arrow">
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="checkbox-container">
                  <input type="checkbox" id="politica-privacidad" name="politica-privacidad" required />
                  <span class="checkmark"></span>
                  <span class="checkbox-text">
                    Acepto la política de privacidad y el tratamiento de mis datos personales *
                  </span>
                </label>
              </div>

              <div class="form-group">
                <label for="mensaje" class="form-label">
                  Mensaje *
                </label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  class="form-textarea"
                  rows="5"
                  required
                ></textarea>
              </div>

              <button type="submit" class="form-submit-btn">
                Enviar mensaje
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

      <div class="container">
        <img src="../imagen/Block.png" alt="Cruxes de Luz" class="footer-logo">

          <a href="../documentos/politicas-de-seguridad.pdf" download class="footer-link">Cookies y políticas de seguridad</a>
        </div>

          <a href="https://wa.me/+5491131560677" target="_blank" rel="noopener" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.instagram.com/Cruxes_solidarias" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
